<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Web page CSS -->
    <link rel="stylesheet" href="stylesheets/global.css" />
    <link rel="stylesheet" href="stylesheets/post.css" />
    <link rel="stylesheet" href="stylesheets/swiperSlide.css" />
    <link rel="stylesheet" href="stylesheets/switchDarkMode.css" />

    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />

    <!-- Favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon-16x16.png"
    />

    <title>Document</title>
  </head>
  <body>
    <main>
      <div id="post-wrapper">
      <header>
        <div class="user-wrapper">
          <img src="images/img_avatar.png" alt="Avatar">
          <div class="info-user-wrapper">
          <h1>Erik Dunlop</h1>
          <p>San Francisco, California</p>
          </div>
          <!-- <button id="toggle" class="button">toggle</button> -->
          <label class="switch">
            <input id="toggle" type="checkbox">
            <span class="slider round">
              <div class="switch-darkmode-wrapper">
                <img src="images/moon.svg"/>
                <img src="images/sun.svg"/>
              </div>
            </span>
          </label>
        </div>
      </header>
          <!-- Swiper -->
      <div class="swiper mySwiper">
        <div class="swiper-wrapper" id="slider-images">
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>

      </div>
      <div class="post-details">
      <div class="user-reaction">
        <button class="wrapper-heart-style" >
        <svg
          width="24"
          height="27"
          viewBox="0 0 24 23"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          >
          <path
          d="M11.1922 4.93947L12.0108 6.06127L12.8152 4.92921C13.9861
          3.28118 15.3883 2.55 17.3 2.55C20.3746 2.55 23 5.27619 23 8.8C23
          11.955 20.7845 13.9687 18.0873 16.2089C17.8128 16.4087 17.5359
          16.6571 17.3041 16.8651C17.2108 16.9488 17.1248 17.0259 17.0492
          17.0907L17.04 17.0986L17.031 17.1067L16.031 18.0067L16.031 18.0067L16.0229
          18.0141C14.7715 19.1654 13.9306 19.932 13.3415 20.4474C12.7382 20.9753
          12.4494 21.1942 12.2855 21.2925C12.2252 21.3287 12.1585 21.3587 12.0968
          21.3783C12.0368 21.3974 12.0037 21.3997 12.0003 21.4C12 21.4 11.9999
          21.4 12 21.4C12.0001 21.4 12 21.4 11.9997 21.4C11.9963 21.3997 11.9632
          21.3974 11.9032 21.3783C11.8415 21.3587 11.7748 21.3287 11.7145 21.2925C11.5541
          21.1962 11.2228 20.9348 10.5927 20.3883C10.1545 20.0082 9.60712 19.5221 8.92067
          18.9125C8.6561 18.6776 8.37089 18.4243 8.06331 18.1517L8.06334 18.1516L8.05618
          18.1454L6.93166 17.1676C6.60691 16.8455 6.2426 16.5339 5.9474 16.2878C3.27309
          13.9733 1 11.916 1 8.8C1 5.27233 3.62562 2.55854 6.68649 2.59991L6.68649 2.6H6.7C8.61517
          2.6 10.0212 3.3347 11.1922 4.93947Z"
          class="heart"
          id="heart-button"
          fill="currentColor"
          stroke="currentColor"
          stroke-width="2"/>
        </svg>
        </button>
        <svg
          id="comment-icon"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24">
          <path
            d="M20.644 16.994a9.993 9.993 0 1 0-3.59 3.615l4.934 1.377-1.344-4.992Z"
            class="comment"
            stroke="currentColor"
            stroke-width="2"
            stroke-linejoin="round"/>
        </svg>
        <svg
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24">
          <path
            d="M22 3 9.218 10.083M11.698 20.334 22 3.001H2l7.218 7.083 2.48 10.25Z"
            class="share"
            stroke="currentColor"
            stroke-width="2"
            stroke-linejoin="round"/>
        </svg>
      </div>
      <div class="post-description"><b>Lucas Credie</b> dolor sit amet, consectetur adipiscing elit.
        Mi enim ut eu cras ultrices eget et tristique proin. Mi enim ut eu
        cras ultrices eget et tristique proin.</div>
      <section id="all-comments">
      </section>
      <footer>
        <div class="footer-wrapper" id="footer-wrapper">
        <input
        id="new-comment"
        />
        <button id="add-comments">Post</button>
      </div>
      <div id="warning-message"></div>
      </footer>
    </div>
    </div>
    </main>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        cssMode: true,
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        pagination: {
          el: ".swiper-pagination",
        },
        mousewheel: true,
        keyboard: true,
      });
    </script>

    <!-- Lorem Picsum -->
    <script src="javascripts/loremPicsum.js"></script>

    <!-- Comments -->
    <script src="javascripts/comment.js"></script>

    <!-- HeartAnimation -->
    <script src="javascripts/heartAnimation.js"></script>

    <!-- Dark/light theme switcher -->
    <script src="javascripts/darkTheme.js"></script>

  </body>
</html>
